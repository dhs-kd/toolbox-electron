<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/libs/bootstrap.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="../assets/style.css">
    <title>Circular Motion</title>
</head>

<body>
    <!--TOP BAR-->
    <div class="container-fluid">
        <div class="row bg-primary">
            <!--TITLE-->
            <div class="col-1"><span id="left-bar-headline"><a>D.H.S <br> TOOLBOX</a></span></div>
            <!--BUTTONS-->
            <div class="col-10">
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <!--First Button-->
                        <div id="headline-sub" class="col-md-auto">
                            <a href="../index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white"
                                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                                </svg><br>
                                <span style="color: white;">Home</span>
                            </a>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <!--ABOUT-->
            <div id="headline-sub" class="col-1">
                
            </div>
        </div>
    </div>

    <!--MAIN WINDOW-->
    <div id="main-window">
        <div id="inner-window">
            <h1>Circular Motion Simulation</h1>
            <h2>يرجى ادخال المعلومات المطلوبة في المربع ادناه</h2>
            <table>
                <tr>
                    <td id="input">
                        <form id="form">
                            <span id="xform">Speed value (rad/s)</span> <br><br>
                            <span id="yform">Time Duration (s)</span> <br><br><br>
                        </form>
                        <hr>

                        <div id="info"></div>
                    </td>
                    <td id="output">
                        <div class="container imgContainer">
                            <img id="img" src="../assets/img/circular motion.png">
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <script>
        let circle = document.getElementById('img')
        function CircularMotion(time, speed) {
            time = time.value
            speed = speed.value
            let speedByRev = speed / (2 * Math.PI);
            let angle = time * speedByRev *360
            circle.style = `
        transition-duration: ${time}s; transform: rotate(-${angle}deg);`
        let info = document.getElementById('info')
            for (let child of info.childNodes) {
                info.removeChild(child)
            }
            let elem = document.createElement('span')
            elem.innerHTML = "Angle (degrees)= " + angle + "<br>Speed (rev/s) = " + speedByRev + "<br>Time (s)= " + time

        info.appendChild(elem)
        }
        var formArea = document.getElementById('form')
        var xlabel = document.getElementById('xform')
        var ylabel = document.getElementById('yform')
        var x = document.createElement('input')
        var y = document.createElement('input')
        var btn = document.createElement('button')
        btn.innerText="Simulate"
        xlabel.appendChild(x)
        ylabel.appendChild(y)
        formArea.appendChild(btn).type = 'button'
        btn.onclick = function () {
            CircularMotion(y, x)
        }
    </script>
    <script src="../assets/libs/bootstrap.bundle.min.js"></script>
</body>

</html>
