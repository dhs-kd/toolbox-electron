    <!--MAIN WINDOW-->
    <div id="main-window">
        <div id="inner-window">
            <h1>Polar Coordinates To Rectangular Coordinates</h1>
            <h2>يرجى ادخال المعلومات المطلوبة في المربع ادناه</h2>
            <table>
                <tr>
                    <td id="input">

                        <form id="form">
                            <span id="xform">Length value </span> <br><br>
                            <span id="yform">Angle value </span> <br><br><br>
                        </form>
                        <hr>

                        <div id="info"></div>
                    </td>
                    <td id="output">
                        <div id="output-plot"></div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <script>

        function rectToPolar(r, angle) {
            r = r.value
            angle = angle.value
            let sin = Math.sin(angle / 57.2958)
            let cos = Math.cos(angle / 57.2958)
            let tan = sin / cos
            let x = r * cos
            let y = r * sin


            let vect = {
                x: [0, x],
                y: [0, y],
                type: 'scatter',
                name: ""
            }
            let layout = {
                title: "Polar Coordinates to Rectangular Coordinates",
                yaxis: { title: "Y axis" }
            }
            Plotly.newPlot('output-plot', [vect], layout)
            
            let info = document.getElementById('info')
            for (let child of info.childNodes) {
                info.removeChild(child)
            }
            let elem = document.createElement('span')
            elem.innerHTML = "<b>X</b> = " + x + "      <b>Y</b> = " + y + "<br><b>Sin</b> = " + sin + "        <b>Cos</b> = "+ cos+ "<br><b>Tan</b> = "+tan

            info.appendChild(elem)

        }

        var formArea = document.getElementById('form')
        var xlabel = document.getElementById('xform')
        var ylabel = document.getElementById('yform')
        var x = document.createElement('input')
        var y = document.createElement('input')
        var btn = document.createElement('button')
        btn.innerText="Convert"
        xlabel.appendChild(x)
        ylabel.appendChild(y)
        formArea.appendChild(btn).type = 'button'
        btn.onclick = function () {
            rectToPolar(x, y)
        }
    </script>
    <script src="../assets/libs/bootstrap.bundle.min.js"></script>
